<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacation Time!</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <nav>
        Enter the Contest for the Vacation of a Lifetime
    </nav>
    <main>
        <h2>Vacation Contest Sign-Up Form</h2>
        <form method="GET" action="results.html">
            <div>
                <label for="firstname">Your First Name</label>
                <input type="text" id="firstname" name="firstname">

                <label for="lastname">Your Last Name</label>
                <input type="text" id="lastname" name="lastname">
            </div>
            <fieldset>
                <legend>
                    Your Contact Info
                </legend>
                <div>
                    <label for="email">Your Email Address</label>
                </div>
                <input type="email" id="email" name="email">
                <div>
                    <label for="address">Your Street address</label>
                </div>
                <div>
                    <input type="text" name="Street address" name="address">
                </div>
                <div>
                    <label for="city">Your City</label>
                    <input type="text" name="city">
                    <label for="state">Your State</label>
                    <select name="state">
                        <!--I went a head and copy pasta the states after I coded 5-->
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CT">Connecticut</option>
                        <option value="CO">Colorado</option>
                        <option value="DE">Delaware</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="IA">Iowa</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="MA">Massachussets</option>
                        <option value="MD">Maryland</option>
                        <option value="ME">Maine</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MO">Missouri</option>
                        <option value="MS">Mississippi</option>
                        <option value="MT">Montana</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="NE">Nebraska</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NV">Nevada</option>
                        <option value="NY">New York</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VA">Virginia</option>
                        <option value="VT">Vermont</option>
                        <option value="WA">Washington</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WV">West Virginia</option>
                        <option value="WY">Wyoming</option>
                    </select>
                    <!--I just had to have them all-->
                    <label for="zipCode">Your Zip Code</label>
                    <input type="text" name="zipCode">
                </div>
            </fieldset>

            <!--Second fieldset for perfernces-->
            <fieldset>
                <legend>
                    Your Preferences
                </legend>
                <h3>choose your facvorite location to visit</h3>
                <div>

                    <input type="radio" id="Aruba" name="location" value="Aruba">
                    <label for="Aruba">Aruba</label>
                </div>
                <div>

                    <input type="radio" id="Japan" name="location" value="Japan">
                    <label for="Japan">Japan</label>
                </div>
                <div>
                    <input type="radio" id="Reykjavik" name="location" value="Reykjavik">
                    <label for="Reykjavik">Reykjavik</label>
                </div>
                <div>

                    <input type="radio" id="New Zealand" name="location" value="New Zealand">
                    <label for="New Zealand">New Zealand</label>
                </div>




            </fieldset>


            <div>
                <label for="color">Favorite Color</label>
                <input type="color" name="color" id="color">
            </div>

            <div>

            </div>
            <!-- Checkboxes for selecting extra add-ons -->
            <div>
            
                <input type="checkbox" id="sauna" name="sauna" value="sauna">
                <label for="sauna">sauna access,</label>
            </div>
            <div>
            
                <input type="checkbox" id="hottub" name="extras" value="hottub">
                <label for="hottub">In Room hottub</label>
            </div>
            <div>
            
                <input type="checkbox" id="Gym Access" name="Gym Access" value="Gym Access">
                <label for="Gym acccess">Gym access</label>
            </div>
            <div>
            
                <input type="checkbox" id="In Room Movie" name="extras" value="In Room Movie">
                <label for="In room Movie">In Room Movie</label>
            </div>
            <div>
            
                <input type="checkbox" id="CaliKing" name="King Size bed" value="King Size Bed">
                <label for="King Size Bed">California King in Room </label>
            </div>


            
            <div>
                <input type="submit" value="Enter the Contest">
            </div>
        </form>
    </main>
