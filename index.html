<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacation Time!</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <nav>
        Enter the Contest for the Vacation of a Lifetime
    </nav>
    <main>
        <h2>Vacation Contest Sign-Up Form</h2>
        <form> <!-- TODO: Set Action and Method Properties -->
            <div>
                <label for="firstname">Your First Name</label>
                <input type="text" id="firstname" name="firstname">
                
                <label for="lastname">Your Last Name</label>
                <input type="text" id="lastname" name="lastname">
            </div>
            <fieldset>
                <legend>
                    Your Contact Info
                </legend>
                <label for="email">your Email Address</label>
                <input type="email" name="email">
                <label for="text">Your Street address</label>
                <input type="text" name="Street address">
                <label for="city">Your City</label>
                <input type="text" name="city">
                <label for="state">Your State</label>
                <select name="state" id="state">
                    <option value="NV">Nevada</option>
                    <option value="AR">Arkanas</option>
                    <option value="NY">New York</option>
                    <option value="FL">Flordia</option>
                    <option value="Tx">Texas</option>
                </select>
                <label for="zipCode">Your Zip Code</label>
                <input type="text" name="zipCode">
            </fieldset>



            
                        <!-- TODO: Second fieldset -->
            <fieldset>
              <legend>
                Your Preferences
              </legend>
              <h3>choose your facvorite location</h3>
            <div>
            
                <input type="radio" id="Nevada" name="location" value="Nevada">
                <label for="Nevada">Nevada</label>

                <input type="radio" id="Arkanas" name="location" value="Arkanas">
                <label for="Arkanas">Arkanas</label>

                <input type="radio" id="New York" name="location" value="New York">
                <label for="New York">New York</label>

                <input type="radio" id="Flordia" name="location" value="Flordia">
                <label for="Flordia">Flordia</label>

                <input type="radio" id="Texas" name="location" value="Texas">
                <label for="Texas">Texas</label>

               
            </div>
            </fieldset>
            
            
            <div>
                <label for="color">Favorite Color</label>
                <input type="color" name="Favorite Color picker" id="color">
            </div>

          <div>

          </div>
            <!-- TODO: Checkboxes for selecting extra add-ons -->
             <div>
            
                <input type="checkbox" id="sauna" name="sauna" value="sauna">
                <label for="sauna">sauna access,</label>

                <input type="checkbox" id="hottub" name="extras" value="hottub">
                <label for="hottub">In Room hottub</label>

                <input type="checkbox" id="Gym Access" name="Gym Access" value="Gym Access">
                <label for="Gym acccess">Gym access</label>

                <input type="checkbox" id="In Room Movie" name="extras" value="In Room Movie">
                <label for="In room Movie">In Room Movie</label>

                <input type="checkbox" id="CaliKing" name="King Size bed" value="King Size Bed">
                <label for="King Size Bed">California King in Room </label>

               
            </div>
            <div>
                <input type="button" value="Submit">
            </div>
        </form>
    </main>
    <footer>
        <h2>Resource Attributions</h2>
        <p>All images provided for free use via <a href="https://unsplash.com/">Unsplash.com</a> whose generous <a href="https://unsplash.com/license">license details can be found here</a>.</p>
    </footer>
</body>
</html>
